---
sudo: false
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
os:
  - linux
  - osx
node_js:
  - 6
  - 7
  - 8
  - stable
  - iojs
before-script:
  - yarn global add codecov
  - yarn
script:
  - node --version
  - yarn --version
  - yarn lint:md
  - yarn lint:js
  - yarn test
after_success:
  - codecov
